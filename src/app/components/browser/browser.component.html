<h1>Buscando <small>{{termino}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            no existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>
<div class="card-columns" *ngFor="let heroe of heroes">
    <div class="card">
        <img src="{{ heroe.img }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
            <a [routerLink]="['/heroe',heroe.index]" class="btn btn-outline-primary">Ver m√°s link...</a>


        </div>
    </div>
</div>
